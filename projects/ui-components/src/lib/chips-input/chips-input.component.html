
<div class="filter-container">
  <label class="title-filter">{{InputLabel}}</label><br>
  <mat-form-field class="chipsSelectContainer">
    <mat-label>{{InputLabel}}</mat-label>
    <mat-select [formControl]="itemsControl" multiple>
      <mat-select-trigger>
        <mat-chip-list>
          <mat-chip *ngFor="let item of itemsControl.value"
            [removable]="true" (removed)="onItemRemoved(item)">
            {{ item }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-select-trigger>
      <mat-option *ngFor="let item of items" [value]="item.name">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox class="check-box">{{InputCheckLabel}}</mat-checkbox>
</div>
