<div class="row">
    <div class="col tsp-view-title-container">
        <h1 class="tsp-title tsp-view-title">{{viewTitle}}</h1>
    </div>
</div>
<div class="row mt-4">
    <div class="col-12 col-md-4 col-lg-4 col-xl-4">
        <cad-chips-input [items]="fruits" [InputLabel]="'VEHICLES.SHOW.LABELS.ASSIGNED_AREA' | translate"
            [InputCheckLabel]="'VEHICLES.SHOW.LABELS.ALL' | translate"></cad-chips-input>
    </div>
    <div class="col-12 col-md-4 col-lg-4 col-xl-4">
        <cad-chips-input [items]="fruits" [InputLabel]="'VEHICLES.SHOW.LABELS.BRAND' | translate"
            [InputCheckLabel]="'VEHICLES.SHOW.LABELS.ALL' | translate"></cad-chips-input>
    </div>
    <div class="col-12 col-md-4 col-lg-4 col-xl-4">
        <cad-chips-input [items]="fruits" [InputLabel]="'VEHICLES.SHOW.LABELS.VEHICLE_TYPE' | translate"
            [InputCheckLabel]="'VEHICLES.SHOW.LABELS.ALL' | translate"></cad-chips-input>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-3 col-lg-3 col-xl-3">
        <cad-multi-check-box-filter [items]="fruits" [GroupName]="'VEHICLES.SHOW.LABELS.VEHICLE_STATE' | translate">
        </cad-multi-check-box-filter>
    </div>
    <div class="col-12 col-md-3 col-lg-3 col-xl-3">
        <cad-multi-check-box-filter [items]="fruits" [GroupName]="'VEHICLES.SHOW.LABELS.SOAT_STATE' | translate">
        </cad-multi-check-box-filter>
    </div>
    <div class="col-12 col-md-3 col-lg-3 col-xl-3">
        <cad-multi-check-box-filter [items]="fruits"
            [GroupName]="'VEHICLES.SHOW.LABELS.TECHNICAL_REVIEW_STATE' | translate"></cad-multi-check-box-filter>
    </div>
    <div class="col-12 col-md-3 col-lg-3 col-xl-3">
        <cad-multi-check-box-filter [items]="fruits" [GroupName]="'VEHICLES.SHOW.LABELS.REGISTER_STATE' | translate">
        </cad-multi-check-box-filter>
    </div>
</div>
<div class="row mt-4">
    <cad-table-filter [items]="data" [columns]="columns" [actions]="actions" (searchEvent)="searchEvent($event)">
    </cad-table-filter>
</div>
<div class="row">
    <button mat-raised-button color="primary" (click)="openRegister()">{{ 'VEHICLES.BUTTONS.NEW' | translate }}</button>
</div>
