<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 tsp-view-title-container">
        <h1 class="tsp-title tsp-view-title nameView">{{ 'VEHICLE_INSPECTIONS.TITLE' | translate }}</h1>
    </div>
    <div class="filters">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 date">
                <div class="dateContent row">
                    <span class="title">Fecha</span>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 dateStart">
                        <mat-form-field appearance="fill" class="generalMatForm">
                            <mat-label>Date Start</mat-label>
                            <input matInput [matDatepicker]="picker1">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 dateEnd">
                        <mat-form-field appearance="fill" class="generalMatForm">
                            <mat-label>Date End</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <!-- filter state -->
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 chipsState">
                <cad-multi-check-box-filter [items]="state" [GroupName]="'VEHICLE_INSPECTIONS.DATA.STATUS' | translate">
                </cad-multi-check-box-filter>
            </div>
            <!-- filter area -->
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 chipsArea">
                <cad-chips-input [items]="areas" [InputLabel]="'VEHICLE_INSPECTIONS.DATA.AREA' | translate"
                    [InputCheckLabel]="'VEHICLES.SHOW.LABELS.ALL' | translate"></cad-chips-input>
            </div>
            <!-- enterprise -->
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 chipsEnterprise">
                <cad-chips-input [items]="areas" [InputLabel]="'VEHICLE_INSPECTIONS.DATA.ENTERPRISES' | translate"
                    [InputCheckLabel]="'VEHICLES.SHOW.LABELS.ALL' | translate"></cad-chips-input>
            </div>
            <!-- buttons search -->
            <div class="col-12 col-sm-2 md-1 col-lg-1 col-xl-1 btnSearch">
                <div>
                    <button mat-raised-button color="primary"><mat-icon>search</mat-icon></button>
                </div>
            </div>
            <!-- buttons new and history -->
            <div class="col-12 col-sm-6 md-7 col-lg-7 col-xl-7 btnNewAndHistory row">
                <div class="col-12 col-sm-2 col-md-3 col-lg-2 col-xl-4 contentBTNs">
                    <div class="btnNew">
                        <button mat-raised-button color="primary" class="generalMatForm"
                            (click)="openRegister()"><mat-icon>add</mat-icon>Nuevo</button>
                    </div>
                    <div class="btnHistory">
                        <button mat-raised-button color="primary" (click)="openShowHistory()"
                            class="generalMatForm"><mat-icon>history</mat-icon>Historial</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- table list vehicle inspections -->
    <div class="list-vehicle-inspections">
        <cad-table-filter [items]="data" [columns]="columns" [actions]="actions" (searchEvent)="searchEvent($event)">
        </cad-table-filter>
    </div>
</div>
